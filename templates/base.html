<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  {% block extra_head %}{% endblock %}
</head>
<body class="flex h-full">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-gray-100 flex flex-col">
    <div class="p-6 font-bold text-xl border-b border-gray-700">
      My App
    </div>
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="{% url 'patient_list' %}" class="block px-4 py-2 rounded hover:bg-gray-700 {% if active_page=='patients' %}bg-gray-700{% endif %}">Patients</a>
      <a href="{% url 'employee_list' %}" class="block px-4 py-2 rounded hover:bg-gray-700 {% if active_page=='employees' %}bg-gray-700{% endif %}">Employees</a>
      <a href="{% url 'ai_dashboard' %}" class="block px-4 py-2 rounded hover:bg-gray-700 {% if active_page=='ai' %}bg-gray-700{% endif %}">AI Diagnosis</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Top Bar -->
    <header class="bg-white shadow px-6 py-4">
      <h2 class="text-2xl font-semibold text-gray-800">{% block header %}Dashboard{% endblock %}</h2>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto p-6">
      {% block content %}{% endblock %}
    </main>
  </div>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
